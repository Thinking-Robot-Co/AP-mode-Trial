<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home - Login/Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>
    
    <div class="form-container">
      <!-- Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <div id="loginMessage" class="message"></div>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Password" required />
          <span class="toggle-pwd" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>
        <button type="button" onclick="login()">Login</button>
      </form>
      
      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <div id="signupMessage" class="message"></div>
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <div class="input-group">
          <input type="password" id="signupPassword" placeholder="Password" required />
          <span class="toggle-pwd" onclick="togglePassword('signupPassword', this)">üëÅÔ∏è</span>
        </div>
        <button type="button" onclick="signUp()">Sign Up</button>
      </form>
    </div>
  </div>
  
  <!-- Load Firebase Auth logic -->
  <script type="module" src="auth.js"></script>
  
  <!-- Tab switcher and password toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      
      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      });
      
      signupTab.addEventListener("click", () => {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.style.display = "block";
        loginForm.style.display = "none";
      });
    });
    
    // Function to toggle password visibility
    function togglePassword(fieldId, toggleElem) {
      const pwdField = document.getElementById(fieldId);
      if (pwdField.type === "password") {
        pwdField.type = "text";
        toggleElem.style.color = "blue";
      } else {
        pwdField.type = "password";
        toggleElem.style.color = "";
      }
    }
  </script>
</body>
</html>
